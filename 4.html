<body>
    <p>
        定义一个 isTomorrow 函数来判断参数是否是明天。
    </p>
    <a href="index.html">index</a>
</body>
<script>
        console.log(isTomorrow("2024-12-4"));
        console.log(isTomorrow("2024-12-2"));
        
        function isTomorrow(date1) {
            var date = new Date();
            var time1 = date.getTime();
            // console.log(time1);
            var newDate = new Date(date1);
            var time2 = newDate.getTime();
            if(time2-time1<24*60*60*1000&&time2>time1){
                return true;
            }else{
                return false;
            }

        }
</script>
